<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="card">
        <div class="search">
            <input type="text" placeholder="Enter City Name" spellcheck="false">
            <button title="Search">
                <img src="weather-app-img/images/search.png" alt="Search icon">
            </button>
        </div>    
        <div class="error hidden">
            <p>Invalid City Name</p>
        </div>
        <div class="weather hidden">
            <img src="weather-app-img/images/rain.png" class="weather-icon" alt="Weather icon">
            <h1 class="temp">22°c</h1>
            <h2 class="city">New Delhi</h2>
            <div class="details">
                <div class="col">
                    <img src="weather-app-img/images/humidity.png" alt="Humidity icon">
                    <div>
                        <p class="humidity">50%</p>
                        <p>Humidity</p>
                    </div>
                </div>
                <div class="col">
                    <img src="weather-app-img/images/wind.png" alt="Wind icon">
                    <div>
                        <p class="wind">15 Km/h</p>
                        <p>Wind Speed</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const apiKey = "5f9e2da9962804584f7449b59a9dc695";
        const apiUrl = "https://api.openweathermap.org/data/2.5/weather?units=metric&q=";

        const searchBox = document.querySelector(".search input");
        const searchBtn = document.querySelector(".search button");
        const weatherIcon = document.querySelector(".weather-icon")

        async function checkWeather(city) {
            if (!city) {
                console.error("City name is required");
                return;
            }

            try {
                const response = await fetch(apiUrl + city + `&appid=${apiKey}`);
                const data = await response.json();

                if (response.status !== 200) {
                    document.querySelector(".error").style.display = "block";
                    document.querySelector(".weather").style.display = "none";
                    return;
                }

                document.querySelector(".error").style.display = "none";
                document.querySelector(".weather").style.display = "block";

                document.querySelector(".city").innerHTML = data.name;
                document.querySelector(".temp").innerHTML = Math.round(data.main.temp) + "°c";
                document.querySelector(".humidity").innerHTML = data.main.humidity + "%";
                document.querySelector(".wind").innerHTML = data.wind.speed + " Km/h";

                const weatherMap = {
                    "clouds": "clouds.png",
                    "rain": "rain.png",
                    "clear": "clear.png",
                    "snow": "snow.png",
                    "drizzle": "drizzle.png",
                    "mist": "mist.png"
                };

                const weatherCondition = data.weather[0].main.toLowerCase();
                weatherIcon.src = `weather-app-img/images/${weatherMap[weatherCondition] || "clear.png"}`;

            } catch (error) {
                console.error("Error:", error.message);
                alert("Failed to fetch weather data");
            }
        }
        
        searchBtn.addEventListener("click", () => {
            checkWeather(searchBox.value.trim());
        });
    </script>
</body>
</html>
